<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Launch X</title>
</head>

<!-- <head> Pastelería </head> --> 

<body>
    <h1> Pastelería </h1>
    <img src="./2.png" alt="Logo" width="350px" height="350px">
    <h2> Bienvenido a la pastelería </h2>
    <table> 
        <tr> Inicio </tr>
        <tr> Sabores </tr>
        <tr> Adornos </tr> 
        <tr> Hacer un pedido </tr>
    </table>

    
    <p>Iniciar sesión</p> <br>
    <label for="correo1">Correo electrónico</label><br>
    <input type="email" id="correo1" name="correo1"><br>
    <label for="psw1">Contraseña</label><br>
    <input type="password" id="psw1" name="psw1"><br>
    <input type="button" id="boton1" name="sesión" value="Iniciar sesión" onclick="alert('Sesión iniciada');">

    <h2> Los adornos que puede encontrar son:  </h2>

    <ul> 
        <li>Muñequitos</li>
        <li>Merengue</li>
        <li>Fresas</li>
        <li>Manzanas</li>
        <li>Moras</li>
    </ul>

    <h2> Combinar adornos</h3>

    <p>Seleccione los adornos a combinar: </p>
    <input type="checkbox" id="topping1" name="topping1" value="Muneco">
    <label for="topping1">Muñequitos</label><br>
    <input type="checkbox" id="topping2" name="topping2" value="Merengue">
    <label for="topping2">Merengue</label><br>
    <input type="checkbox" id="topping3" name="topping3" value="Fresas">
    <label for="topping3">Fresas</label><br>
    <input type="checkbox" id="topping4" name="topping4" value="Manzanas">
    <label for="topping4">Manzana</label><br>
    <input type="checkbox" id="topping5" name="topping5" value="Moras">
    <label for="topping5">Moras</label><br>
    <input type="button" id="boton1" name="Probar" value="Probar" onclick="alert('Procesando adornos');">

</body>
</html>
