<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Launch X</title>
</head>

<!-- <head> Pastelería </head> --> 
<body>
    <h1> Pastelería </h1>
    <img src="./2.png" alt="Logo" width="350px" height="350px">
    <h2> Bienvenido a la pastelería </h2>
    <table> 
        <tr> Inicio </tr>
        <tr> Sabores </tr>
        <tr> Adornos </tr> 
        <tr> Hacer un pedido </tr>
    </table>

    <p>Iniciar sesión</p> <br>
    <label for="correo1">Correo electrónico</label><br>
    <input type="email" id="correo1" name="correo1"><br>
    <label for="psw1">Contraseña</label><br>
    <input type="password" id="psw1" name="psw1"><br>
    <input type="button" id="boton1" name="sesión" value="Iniciar sesión" onclick="alert('Sesión iniciada');">
    
    <h2> Los sabores que puede encontrar son:  </h2>

    <ul> 
        <li>Chocolate</li>
        <li>Fresa</li>
        <li>Vainilla</li>
        <li>Frambuesa</li>
        <li>Mora azul</li>
    </ul>

    <h2> Combinar sabores </h3>

    <p>Seleccione los sabores a combinar: </p>
    <input type="checkbox" id="topping1" name="topping1" value="Chocolate">
    <label for="topping1">Chocolate</label><br>
    <input type="checkbox" id="topping2" name="topping2" value="Fresa">
    <label for="topping2">Fresa</label><br>
    <input type="checkbox" id="topping3" name="topping3" value="Vainilla">
    <label for="topping3">Vainilla</label><br>
    <input type="checkbox" id="topping4" name="topping4" value="Frambuesa">
    <label for="topping4">Frambuesa</label><br>
    <input type="checkbox" id="topping5" name="topping5" value="Mora Azul">
    <label for="topping5">Mora azul</label><br>
    <input type="button" id="boton1" name="Probar" value="Probar" onclick="alert('Procesando sabores');">
</body>
</html>
